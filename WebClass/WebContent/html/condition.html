<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Insert title here</title>
</head>
<body>

		<h1>헌혈 조건 체크</h1>
	<script>
		function hun() {

			var a = document.getElementById("weight").value;
			var b = document.getElementById("age").value;

			if (b < 16 || b > 69) {
				document.getElementById("result").innerHTML = "연령 부적합";
			} else if (document.getElementById("male").checked) {
				if (parseInt(a) >= 50) {
					document.getElementById("result").innerHTML = "헌혈 가능합니다";
				} else {
					document.getElementById("result").innerHTML = "체중미달";
				}
			} else if (document.getElementById("female").checked) {
				if (parseInt(a) >= 45) {
					document.getElementById("result").innerHTML = "헌혈 가능합니다";
				} else {
					document.getElementById("result").innerHTML = "체중미달";
				}
			}
		}
	</script>
	<p>
		나이 : <input type="text" id="age" size="5" />
	</p>
	<p>
		성별 : 남자 <input type="radio" name="gender" id="male" checked>
		여자 <input type="radio" name="gender" id="female">
	<p>
	<p>
		몸무게 : <input type="text" id="weight" size="5" />
	</p>
	<input type="button" onclick="hun()" value="헌혈 조건 체크">
	<p id="result"></p>
</body>
</html>
